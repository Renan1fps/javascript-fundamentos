<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flexbox #01</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
       div{
          border: solid 5px dodgerblue;
          font-size: 40px;
          margin: 5px;
       }
       .big{
           font-size: 1.5em;
       }
       .flex-container{
           display:flex;
           flex-direction: column;/*para os elementos ficarem alinhados embaixo do outro(padrao vem row)*/
           flex-direction: column-reverse;
           flex-direction: row-reverse;/*mesma coisa do column(s√≥ que em linha*/
           width: 50%;
           flex-direction: row;
           flex-wrap: wrap;/*quebra de linha(para casos de overflow)*/
           flex-wrap: wrap-reverse; /*a linha de baixo vai para cima*/
           flex-flow: row wrap;
           height: 200px;
           flex-flow: column-reverse wrap;

       }
    </style>
</head>

<body>
    <div class="flex-container tag nolabel">
        <div class="tag nolabel">1</div>
        <div class="tag nolabel">2</div>
        <div class="tag nolabel big">3</div>
        <div class="tag nolabel">4</div>
        <div class="tag nolabel">5</div>
        <div class="tag nolabel">6</div>
        <div class="tag nolabel">7</div>
        <div class="tag nolabel">8</div>
        <div class="tag nolabel">9</div>
        <div class="tag nolabel">10</div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
