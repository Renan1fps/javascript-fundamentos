<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Grid #01</title>
    <style>
        /* https://caniuse.com/#feat=css-grid */
        
        html,
        body {
            margin: 20px;
            height: calc(100% - 40px);
            background-color: lightgray;
        }
        
        div {
            display: flex;
            align-items: center;
            justify-content:center;
            font-size: 30px;
            border: solid 5px dodgerblue;
            background: #fff;
           
        }
        body{
            display:grid;/*usando css grid*/
           /* grid-template-columns: 50% 50%;/*dimens√£o e quantas colunas(quantidade definida pelo tamanho de defino)*/
            grid-template-columns: repeat(4, 8.33% 8.33% 8.33% );/*(8.33 vai ser a dimensao) e o 4 vai multiplicar o tanto que eu passar)*/
            grid-template-rows: 50% 25% 12.5% 12.5%;
            grid-template-rows: 100px 1fr;
            grid-template-rows: 100px auto auto auto;
        }
        .d8{
            grid-column-start: 2;
            grid-column-end: 4;

        }
    </style>
</head>

<body>
    <div class="d1">1</div>
    <div class="d2">2</div>
    <div class="d3">3</div>
    <div class="d4">4</div>
    <div class="d5">5</div>
    <div class="d6">6</div>
    <div class="d7">7</div>
    <div class="d8">8</div>
    <div class="d9">9</div>
    <div class="d10">10</div>
    <div class="d11">11</div>
    <div class="d12">12</div>
    
</body>

</html>
