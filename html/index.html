<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
        body{
            background-color: rgb(125, 104, 145)
        }
        nav a{
            color: rgb(233, 233, 233);
        }
    </style>
</head>

<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>

    <nav>
        <a href="exercicios/teste.html">00- Teste</a> <br>
        <a href="exercicios/tagTexto1.html">01- Tag texto</a><br>
        <a href="exercicios/tagTexto2.html">02- Tag texto</a><br>
        <a href="exercicios/listas.html">03- Listas</a><br>
        <a href="exercicios/listasAninhadas.html">04- Listas Aninhadas</a><br>
        <a href="exercicios/links.html">05- Links</a><br>
        <a href="exercicios/tabela.html">06- Tabela</a><br>
        <a href="exercicios/form/form.html">07- Formulário</a><br>


    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            link.onclick = (e) => {
                e.preventDefault()

                fetch(link.href).then(resp => resp.text()).then(html => conteudo.innerHTML = html)
            }
        })
    </script>

</body>

</html>
